<!-- library_app/templates/author_list.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Author List</title>
  </head>
  <body>
    <h1>Authors</h1>
    <ul>
      {% for author in authors %}
      <li>{{ author.first_name }} {{ author.last_name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
